<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewiew modal</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.formstyler.css">
    <link rel="stylesheet" href="css/jquery.formstyler.theme.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="greybg">
    <button type="button" class="btn btn-primary blackbtn" data-toggle="modal" data-target="#rewiew">
        Congrats
    </button>

    <!-- Modal -->
    <div class="modal fade" id="rewiew" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="rewiew-content">
                    <button class="closepopup" data-dismiss="modal" aria-label="Close"></button>
                    <p class="title">Submit your rewiew</p>
                    <form action="">
                        <div class="inputrow">
                            <input type="text" placeholder="name">
                            <input type="email" placeholder="email">
                        </div>
                        <div class="ratebtn">
                            <p>Rating</p>
                            <div class="rateb">
                                <input type="radio" id="star5" name="rate" value="5" />
                                <label for="star5" title="text"></label>
                                <input type="radio" id="star4" name="rate" value="4" />
                                <label for="star4" title="text"></label>
                                <input type="radio" id="star3" name="rate" value="3" />
                                <label for="star3" title="text"></label>
                                <input type="radio" id="star2" name="rate" value="2" />
                                <label for="star2" title="text"></label>
                                <input type="radio" id="star1" name="rate" value="1" />
                                <label for="star1" title="text"></label>
                            </div>
                        </div>
                        <div class="inputrow">
                            <textarea name="" placeholder="order notes (optional)"></textarea>
                        </div>
                        <input type="submit" value="SEND" class="rewiew__submit">
                    </form>
                </div>
            </div>
        </div>
    </div>





    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.formstyler.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
